[package]
name = "ring"
version = "0.1.0"
edition = "2021"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[lib]
name = "ring"
path = "src/lib.rs"
crate-type = ["rlib"]

[[bin]]
name = "ring"
path = "src/main.rs"

[dependencies]
game = {path = "../game"}
ctrlc = "3.4.1"
log.workspace = true
logger.workspace = true
time.workspace = true
rand = "0.8.5"
maths.workspace =true
serde_json.workspace = true
rayon = "1.8.1"
neat.workspace = true
indicatif = "0.17.8"
plotters = "0.3.5"
